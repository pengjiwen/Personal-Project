<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <form th:action="@{/login}" method="post">
    <h1>Login</h1>
    <p th:if="${error}" style="color: red;">用户名或密码错误</p>
    <div>
      <label for="username">Username</label> <br>
      <input id="username" name="username" type="text"></input> <br>
    </div>

    <div>
      <label for="pwd">Passowrd</label> <br>
      <input id="pwd" name="password" type="password"></input> <br>
    </div>

    <br>

    <input type="submit" value="Login"></input>

   
  </form>
  <p class="secondary">还未注册？ <a th:href="@{/register}">点击注册</a>.</p>
</body>

</html>
